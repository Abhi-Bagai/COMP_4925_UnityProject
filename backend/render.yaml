services:
  - type: web
    name: craps-game-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You'll set this manually in the dashboard
    healthCheckPath: /api/health

